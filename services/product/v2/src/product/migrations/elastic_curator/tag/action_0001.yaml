actions:
  1:
    action: create_index
    description: "Create index for product tagging labels saved as tree hierarchy"
    options:
      name: "product-tags"
      disable_action: False
      extra_settings:
        settings:
          number_of_shards: 1
          number_of_replicas: 0
        mappings:
          properties:
              nodes:
                type: nested
                properties:
                  label:
                    type: keyword
                  sub_id:
                    type: integer
                  limit_left:
                    type: integer
                  limit_right:
                    type: integer
      continue_if_exception: False
      ignore_existing: True

