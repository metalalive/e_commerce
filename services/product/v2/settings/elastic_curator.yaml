---
# Remember, leave a key empty if there is no value.  None will be a string,
# not a Python "NoneType"

client:
  hosts:
  port:
  url_prefix:
  use_ssl: False
  certificate:
  client_cert:
  client_key:
  ssl_no_validate: True
  http_auth:
  timeout: 30
  master_only: False

logging:
  loglevel: WARNING
  logformat: default
  blacklist: ['elasticsearch', 'urllib3', 'pytest', 'pytest-asyncio']

