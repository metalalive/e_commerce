[mysqld]

port = 3311
max_connections = 350
innodb_buffer_pool_size = 160M
local-infile=0
symbolic-links=0
log_error = /var/log/mysql/error.log
general_log = 1
general_log_file = /var/log/mysql/mysql-general.log
slow_query_log = 1
slow_query_log_file = /var/log/mysql/mysql-slow.log
log_warnings = 3
long_query_time = 7
expire_logs_days = 21

