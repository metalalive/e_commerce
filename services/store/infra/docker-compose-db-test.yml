services:
  mariadb-storefront:
    container_name: storefront-test-mariadb
    env_file:
      - ./container-test.env
    restart: no
    networks:
      - net1
    volumes:
      # Mounts the custom configuration file into the container.
      # The source path is relative to this compose file.
      - ./mariadb-cfg/test.cfg:/etc/mysql/conf.d/app.cnf:ro

  db-schema-migration-up-storefront:
    container_name: storefront-test-db-schema-upgrade
    env_file:
      - ./container-test.env
    environment:
      - APP_SETTINGS=settings.test
    volumes:
      - ../settings/test.py:/app/store/settings/test.py:ro
      - ../../common/data/cors-test.json:/app/common/data/cors.json:ro 
      - ../../common/data/secrets.json:/app/common/data/secrets.json:ro
    networks:
      - net1

networks:
  net1:
    name: ec-storefront-test-net
    # auto-create network on start the containers,
    # auto-delete it on stop (and no other containers are attached to the network)
    external: false
    ipam:
      config:
        - subnet: 172.19.10.0/24
          ip_range: 172.19.10.0/25
          gateway: 172.19.10.254

